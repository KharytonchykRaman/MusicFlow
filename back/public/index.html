<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Flow</title>

    <script defer src="/public/js/script.js"></script>

    <!-- =========  CORE STYLES  ========= -->
    <style>
      :root {
        --bg-main: #121212;
        --bg-card: #181818;
        --bg-hover: rgba(255, 255, 255, 0.05);
        --accent: #1db954;
        --text: #fff;
        --text-secondary: #b3b3b3;
        --radius: 8px;
        --gap: 20px;
        --transition: 0.2s;
      }
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        height: 100vh;
        display: flex;
        flex-direction: column;
        background: var(--bg-main);
        color: var(--text);
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }
      img {
        max-width: 100%;
        display: block;
      }
      svg {
        fill: currentColor;
      }

      /* -----  HEADER  ----- */
      .header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 10px var(--gap);
        background: var(--bg-main);
        z-index: 10;
      }
      .search-wrapper {
        display: flex;
        align-items: center;
        gap: 15px;
        margin: 0 auto;
      }
      .home-button {
        width: 40px;
        height: 40px;
        background: var(--bg-card);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: transform var(--transition);
        border: none;
      }
      .home-button:hover {
        transform: scale(1.1);
      }
      .home-icon__svg {
        color: var(--text);
      }
      .search-bar {
        background: var(--bg-card);
        border-radius: 20px;
        padding: 8px 15px;
        display: flex;
        align-items: center;
        width: 400px;
      }
      .search-input {
        padding-left: 5px;
        background: none;
        border: none;
        color: var(--text);
        flex: 1;
        font-size: 14px;
        outline: none;
      }
      .profile-icon {
        width: 30px;
        height: 30px;
        background: var(--accent);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      /* -----  MAIN GRID  ----- */
      .main-content {
        flex: 1;
        display: flex;
        overflow: hidden;
        gap: 10px;
        padding: 0 7px;
      }
      .sidebar {
        width: 320px;
        background: var(--bg-card);
        border-radius: var(--radius);
        padding: var(--gap);
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        gap: 15px;
      }
      .center {
        flex: 1;
        background: var(--bg-card);
        border-radius: var(--radius);
        padding: var(--gap);
        overflow-y: auto;
      }

      /* -----  SCROLL  ----- */
      ::-webkit-scrollbar {
        width: 14px;
      }
      ::-webkit-scrollbar-thumb {
        background: #444;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #666;
      }

      /* -----  SLIDER  ----- */
      .slider {
        margin-bottom: 32px;
      }
      .slider__title {
        font-size: 22px;
        margin-bottom: 16px;
        letter-spacing: 0.5px;
      }
      .slider__row {
        display: flex;
        gap: var(--gap) - 5px;
        overflow-x: auto;
        overflow-y: hidden;
        padding-bottom: 8px;
        scrollbar-width: none;
      }
      .slider__row::-webkit-scrollbar {
        display: none;
      }

      /* -----  CARD  ----- */
      .card {
        flex: 0 0 180px;
        padding: 12px;
        border-radius: var(--radius);
        cursor: pointer;
        transition: background var(--transition), transform var(--transition);
        display: flex;
        flex-direction: column;
      }
      .card:hover {
        background: var(--bg-hover);
        transform: scale(1.03);
      }
      .card__cover {
        position: relative;
        width: 100%;
        padding-top: 100%;
        overflow: hidden;
        border-radius: var(--radius);
      }
      .card__cover img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .card__title {
        font-weight: 600;
        font-size: 14px;
        margin-top: 12px;
      }
      .card__info {
        font-size: 12px;
        color: var(--text-secondary);
        margin-top: 4px;
      }

      /* -----  NOW-PLAYING  ----- */
      .now-playing {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }
      .now-playing__album {
        font-size: 14px;
        color: var(--text-secondary);
      }
      .now-playing__cover {
        width: 100%;
        aspect-ratio: 1/1;
        object-fit: cover;
        border-radius: var(--radius);
      }
      .now-playing__title {
        font-size: 16px;
        font-weight: 600;
      }
      /* -----  ARTIST CARD  ----- */
      .artist {
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 10px;
        border-radius: var(--radius);
        cursor: pointer;
        transition: background var(--transition);
      }
      .artist:hover {
        background: var(--bg-hover);
      }
      .artist__avatar {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        object-fit: cover;
      }
      .artist__name {
        font-size: 14px;
        font-weight: 600;
      }
      .artist__meta {
        font-size: 12px;
        color: var(--text-secondary);
      }

      /* -----  LIBRARY  ----- */
      .lib-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 15px;
      }
      .lib-tabs {
        display: flex;
        gap: 8px;
        margin-bottom: 15px;
      }
      .lib-tab {
        background: #282828;
        border: none;
        color: var(--text);
        padding: 6px 12px;
        border-radius: 20px;
        cursor: pointer;
        font-size: 14px;
      }
      .lib-search {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 15px;
      }
      .lib-search__left {
        display: flex;
        align-items: center;
        gap: 8px;
        flex: 1;
      }
      .lib-search__input {
        background: none;
        border: none;
        color: var(--text);
        flex: 1;
        font-size: 14px;
        outline: none;
      }
      .search-icon {
        width: 16px;
        height: 16px;
        fill: var(--text-secondary);
      }
      .lib-recent {
        display: flex;
        align-items: center;
        gap: 5px;
        color: var(--text-secondary);
        font-size: 14px;
      }

      /* -----  COMPACT ROW  ----- */
      .compact {
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 8px;
        border-radius: var(--radius);
        cursor: pointer;
        transition: background var(--transition);
      }
      .compact:hover {
        background: var(--bg-hover);
      }
      .compact__cover {
        width: 40px;
        height: 40px;
        border-radius: 4px;
        object-fit: cover;
      }
      .compact__title {
        font-weight: 700;
        font-size: 14px;
      }
      .compact__meta {
        font-size: 12px;
        color: var(--text-secondary);
      }

      /* ========== —Å—Ç—Ä–∞–Ω–∏—Ü–∞ –∞–ª—å–±–æ–º–∞ ========== */
      .album-page {
        padding: 0 8px 40px;
      }
      .album-hero {
        display: flex;
        gap: 24px;
        margin-bottom: 24px;
      }
      .album-hero__cover {
        width: 232px;
        height: 232px;
        object-fit: cover;
        border-radius: var(--radius);
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
      }
      .album-hero__info {
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
      }
      .album-hero__type {
        font-size: 14px;
        font-weight: 700;
        text-transform: uppercase;
      }
      .album-hero__title {
        font-size: 56px;
        margin: 8px 0 12px;
        line-height: 1.1;
      }
      .album-hero__meta {
        font-size: 14px;
        color: var(--text-secondary);
      }
      .album-hero__meta span:not(:last-child)::after {
        content: "‚Ä¢";
        margin: 0 4px;
        color: var(--text-secondary);
      }
      .btn-like {
        background: none;
        border: none;
        color: var(--text-secondary);
        font-size: 24px;
        cursor: pointer;
      }
      .btn-like:hover {
        color: var(--text);
      }

      /* ========== —Å—Ç—Ä–æ–∫–∞ —Ç—Ä–µ–∫–∞ ========== */
      .tracklist {
        list-style: none;
        padding: 0;
      }
      .track {
        display: grid;
        grid-template-columns: 44px 1fr 80px;
        align-items: center;
        padding: 8px 12px;
        border-radius: var(--radius);
        cursor: pointer;
        transition: background 0.15s;
      }
      .track:hover {
        background: var(--bg-hover);
      }

      .track__left {
        display: flex;
        align-items: center;
        gap: 12px;
        color: var(--text-secondary);
        font-size: 14px;
      }
      .track__play-ico {
        fill: currentColor;
        display: none;
      } /* –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é —Å–∫—Ä—ã—Ç–∞ */
      .track:hover .track__num {
        display: none;
      } /* —É–±—Ä–∞—Ç—å –Ω–æ–º–µ—Ä */
      .track:hover .track__play-ico {
        display: block;
        color: var(--accent);
      }

      .track__info {
        overflow: hidden;
      }
      .track__title {
        font-weight: 600;
        font-size: 14px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      .track__artists {
        font-size: 12px;
        color: var(--text-secondary);
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .track__right {
        display: flex;
        align-items: center;
        gap: 12px;
        justify-self: end;
        color: var(--text-secondary);
        font-size: 12px;
      }
      .track__more {
        background: none;
        border: none;
        color: var(--text-secondary);
        font-size: 20px;
        cursor: pointer;
        opacity: 0;
        transition: opacity 0.15s;
      }
      .track:hover .track__more {
        opacity: 1;
      }

      .album-actions {
        display: flex;
        align-items: center;
        gap: 16px;
        margin-bottom: 32px;
      }
      .album-artists-list {
        display: flex;
        flex-wrap: wrap;
        gap: 12px;
      }
      .artist-chip {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 4px 10px 4px 4px;
        background: var(--bg-hover);
        border-radius: 20px;
        cursor: pointer;
        transition: background 0.2s;
      }
      .artist-chip:hover {
        background: rgba(255, 255, 255, 0.1);
      }
      .artist-chip__img {
        width: 24px;
        height: 24px;
        border-radius: 50%;
        object-fit: cover;
      }
      .artist-chip__name {
        font-size: 14px;
        color: var(--text);
      }

      /* —Å–µ—Ä–¥–µ—á–∫–æ */
      .album-like {
        font-size: 28px;
        margin-left: auto;
      }
      .album-like.liked {
        color: var(--accent);
      }

      /* —à–∞–ø–∫–∞ –Ω–∞–¥ —Ç—Ä–µ–∫-–ª–∏—Å—Ç–æ–º (–∫–∞–∫ –≤ Spotify) */
      .track-header {
        display: grid;
        grid-template-columns: 44px 1fr 80px;
        padding: 8px 12px;
        margin-bottom: 8px;
        font-size: 12px;
        color: var(--text-secondary);
        border-bottom: 1px solid #282828;
      }

      /* ========= PLAYER-BAR ========= */
      .player-bar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 8px 20px;
        background: var(--bg-main);
        border-top: 1px solid #282828;
        gap: 24px;
      }
      .player-left {
        display: flex;
        align-items: center;
        gap: 12px;
        flex: 0 0 220px; /* ‚Üê —Ñ–∏–∫—Å. —à–∏—Ä–∏–Ω–∞, –Ω–µ —Ä–∞—Å—à–∏—Ä—è–µ—Ç—Å—è */
        overflow: hidden; /* ‚Üê –æ–±—Ä–µ–∑–∞–µ–º –¥–ª–∏–Ω–Ω—ã–π —Ç–µ–∫—Å—Ç */
      }
      .player-cover {
        width: 56px;
        height: 56px;
        object-fit: cover;
        border-radius: 4px;
        border: none;
      }
      .player-track {
        min-width: 0; /* ‚Üê —Ä–∞–∑—Ä–µ—à–∞–µ–º —Å–∂–∏–º–∞—Ç—å—Å—è */
      }
      .player-center {
        flex: 1 1 auto; /* ‚Üê –∑–∞–Ω–∏–º–∞–µ—Ç –≤—Å—ë —Å–≤–æ–±–æ–¥–Ω–æ–µ –º–µ—Å—Ç–æ */
        min-width: 320px; /* ‚Üê –ù–û –Ω–µ –º–µ–Ω—å—à–µ 320 px ‚Äì –ø–æ–ª–∑—É–Ω–æ–∫ –≤—Å–µ–≥–¥–∞ –≤–∏–¥–µ–Ω */
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 6px;
      }
      .player-artist {
        font-size: 12px;
        color: var(--text-secondary);
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      .player-like {
        background: none;
        border: none;
        color: var(--text-secondary);
        font-size: 22px;
        cursor: pointer;
        transition: color 0.2s;
      }
      .player-like.liked {
        color: var(--accent);
      }

      .player-center {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 6px;
      }
      .player-controls {
        display: flex;
        align-items: center;
        gap: 12px;
      }

      .player-title {
        font-size: 14px;
        font-weight: 600;
        white-space: nowrap; /* –æ–¥–Ω–∞ —Å—Ç—Ä–æ–∫–∞ */
        overflow: hidden; /* —Å–∫—Ä—ã—Ç—å –ª–∏—à–Ω–µ–µ */
        text-overflow: ellipsis; /* –º–Ω–æ–≥–æ—Ç–æ—á–∏–µ */
      }
      .ctrl-btn {
        background: none;
        border: none;
        color: var(--text-secondary);
        font-size: 20px;
        cursor: pointer;
        transition: color 0.2s;
      }
      .ctrl-btn:hover {
        color: var(--text);
      }
      .play-pause {
        font-size: 28px;
        color: var(--accent);
      }

      .player-timeline {
        width: 100%;
        max-width: 600px;
        display: flex;
        align-items: center;
        gap: 8px;
      }
      .progress,
      .volume {
        flex: 1;
        appearance: none;
        height: 4px;
        border-radius: 2px;
        background: #535353;
        outline: none;
        cursor: pointer;
      }
      .progress::-webkit-slider-thumb,
      .volume::-webkit-slider-thumb {
        -webkit-appearance: none;
        width: 12px;
        height: 12px;
        border-radius: 50%;
        background: var(--accent);
      }
      .time {
        font-size: 12px;
        color: var(--text-secondary);
        min-width: 36px;
        text-align: center;
      }

      .player-right {
        display: flex;
        align-items: center;
        gap: 8px;
        flex: 0 0 180px; /* ‚Üê —Ç–æ–∂–µ —Ñ–∏–∫—Å. —à–∏—Ä–∏–Ω–∞ */
      }
      .volume-ico {
        font-size: 18px;
      }

      /* ========= ARTIST-PAGE ========= */
      .artist-page {
        padding: 0 8px 40px;
      }
      .artist-hero {
        display: flex;
        gap: 32px;
        margin-bottom: 32px;
      }
      .artist-hero__cover {
        width: 232px;
        height: 232px;
        object-fit: cover;
        border-radius: 50%;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
      }
      .artist-hero__info {
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
      }
      .artist-hero__type {
        font-size: 14px;
        font-weight: 700;
        text-transform: uppercase;
      }
      .artist-hero__name {
        font-size: 56px;
        margin: 8px 0 12px;
        line-height: 1.1;
      }
      .artist-hero__stats {
        font-size: 14px;
        color: var(--text-secondary);
      }

      .artist-actions {
        display: flex;
        align-items: center;
        gap: 16px;
        margin-bottom: 40px;
      }
      .btn-follow {
        background: var(--accent);
        color: #121212;
        border: none;
        border-radius: 20px;
        padding: 8px 24px;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s;
      }
      .btn-follow:hover {
        transform: scale(1.06);
      }
      .btn-follow.following {
        background: #fff;
      }

      /* –±–ª–æ–∫ ¬´–ø–æ–ø—É–ª—è—Ä–Ω—ã–µ —Ç—Ä–µ–∫–∏¬ª */
      .popular-tracks {
        margin-bottom: 40px;
      }
      .popular-tracks__title {
        font-size: 22px;
        margin-bottom: 16px;
      }

      /* ========= —Å—Ç—Ä–∞–Ω–∏—Ü–∞ –ø–æ–∏—Å–∫–∞ ========= */
      .search-page {
        padding: 0 8px 40px;
      }

      .no-results {
        font-size: 14px;
        color: var(--text-secondary);
        padding: 16px 12px;
      }
    </style>
  </head>

  <body>

    <!-- =================  HEADER  ================= -->
    <header class="header">
      <div class="search-wrapper">
        <button class="home-button" id="homeButton" href="/" aria-label="Home">
          <svg class="home-icon__svg" width="20" height="20">
            <use href="#icon-home" />
          </svg>
        </button>
        <div class="search-bar">
          <svg class="search-icon" width="16" height="16">
            <use href="#icon-search" />
          </svg>
          <input
            type="text"
            class="search-input"
            placeholder="–ß—Ç–æ —Ö–æ—á–µ—à—å –≤–∫–ª—é—á–∏—Ç—å?"
          />
        </div>
      </div>
      <div class="profile-icon" aria-label="Profile">üë§</div>
    </header>

    <!-- =================  MAIN GRID  ================= -->
    <main class="main-content">
      <!--  LEFT  -->
      <aside class="sidebar">
        <div class="lib-header">
          <h3 class="lib-title">–ú–æ—è –º–µ–¥–∏–∞—Ç–µ–∫–∞</h3>
          <button class="lib-tab" aria-label="–°–æ–∑–¥–∞—Ç—å –ø–ª–µ–π–ª–∏—Å—Ç">
            <svg width="16" height="16"><use href="#icon-plus" /></svg>
            –°–æ–∑–¥–∞—Ç—å
          </button>
        </div>

        <div class="lib-tabs">
          <button class="lib-tab">–ü–ª–µ–π–ª–∏—Å—Ç—ã</button>
          <button class="lib-tab">–ò—Å–ø–æ–ª–Ω–∏—Ç–µ–ª–∏</button>
          <button class="lib-tab">–ê–ª—å–±–æ–º—ã</button>
        </div>

        <div class="lib-search">
          <div class="lib-search__left">
            <svg class="search-icon"><use href="#icon-search" /></svg>
            <input type="text" class="lib-search__input" placeholder="–ü–æ–∏—Å–∫" />
          </div>
          <div class="lib-recent">
            <span>–ù–µ–¥–∞–≤–Ω–∏–µ</span>
            <svg width="16" height="16"><use href="#icon-menu" /></svg>
          </div>
        </div>

        <div class="lib-list"></div>
      </aside>

      <!--  CENTER  -->
